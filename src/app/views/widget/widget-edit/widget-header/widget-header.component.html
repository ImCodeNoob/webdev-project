<nav class="navbar nav-grey fixed-top">
  <div class="container-fluid row">
    <div class="pull-left">
      <a routerLink="../"
         class="navbar-text right-margin">
        <span class="fa fa-angle-left"></span>
      </a>
      <a routerLink="./"
         class="navbar-text">
        Edit Widget
      </a>
    </div>
  </div>
</nav>

<div class="container container-padding">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <label for="WidgetHeaderName">Widget Name</label>
  <input id="WidgetHeaderName"
         type="text"
         class="form-control"
         placeholder="name"
         [(ngModel)]="widget._id"
         disabled/>
  <label for="WidgetHeaderText">Text</label>
  <input id="WidgetHeaderText"
         type="text"
         class="form-control"
         placeholder="Text"
         [(ngModel)]="widget.text"/>
  <label for="WidgetHeaderSize">Size</label>
  <input id="WidgetHeaderSize"
         type="text"
         class="form-control"
         placeholder="3"
         [(ngModel)]="widget.size"/>

  <a class="btn btn-success btn-block"
     (click)="updateWidget()">
    Update
  </a>
  <a class="btn btn-danger btn-block"
     (click)="deleteWidget()">
    Delete
  </a>
</div>

<nav class="navbar fixed-bottom nav-grey">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-text pull-left">
      <span class="fa fa-home"></span>
    </a>
    <a routerLink="/professor"
       class="navbar-text pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
