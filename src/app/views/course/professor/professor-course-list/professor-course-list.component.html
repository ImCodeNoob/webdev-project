<nav class="navbar fixed-top nav-blue">
  <a class="navbar-brand" routerLink="/professor">
    <span class="fa fa-chevron-left text-white"></span>
  </a>
  <div class="navbar-brand text-white font-weight-bold">
    Courses
  </div>
  <a class="navbar-brand pull-right" routerLink="/professor/courses/new">
    <span class="fa fa-plus text-white"></span>
  </a>
</nav>

<div class="bg">
  <div class="container">
    <div class="row extra-padding" *ngFor="let course of courses">
      <div class="container">
        <div class="row">
          <div class ="col-5">
            <a class="extra-left-padding" routerLink="/professor/courses/{{course._id}}/widget">{{course.name + " " + course.title}}</a>
          </div>
          <div class="col-5">
            <a routerLink="/professor/courses/{{course._id}}">Grade this Course</a>
          </div>
          <div class="col">
            <div class="container">
              <a (click)="delete(course)" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
        <br/>
      </div>
    </div>

    <div class = "row extra-padding">
      <a class="extra-left-padding" routerLink="/professor/courses/new">Add Another Course</a>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom nav-blue">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-text white-text pull-left">
      <span class="fa fa-home"></span>
    </a>
    <a routerLink="../"
       class="navbar-text white-text pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
